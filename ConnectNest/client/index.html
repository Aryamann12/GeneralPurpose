<!doctype html><html lang="en">  <head>    <meta charset="UTF-8" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <title>Items CRUD Demo</title>    <link rel="stylesheet" href="/src/styles.css" />        <script type="module" src="/src/main.js"></script>  </head>  <body>    <header>      <h1>Items CRUD Demo</h1>      <div id="server-info">        <span>API:</span>        <code id="api-base-url"></code>      </div>    </header>    <main>      <section class="panel">        <h2>Create Item</h2>        <div class="mode-toggle">          <label><input type="radio" name="createMode" value="fields" checked /> Fields</label>          <label><input type="radio" name="createMode" value="json" /> Raw JSON</label>        </div>        <form id="create-form" class="form fields-mode">          <div class="row">            <label for="create-name">Name</label>            <input id="create-name" name="name" placeholder="Item name" required />          </div>          <div class="row">            <label for="create-description">Description</label>            <input id="create-description" name="description" placeholder="Optional description" />          </div>          <div class="row json-only">            <label for="create-json">JSON Body</label>            <textarea id="create-json" placeholder='{"name":"Pen","description":"Blue ink"}'></textarea>          </div>          <div class="actions">            <button type="submit">Create</button>          </div>        </form>      </section>      <section class="panel">        <h2>Update Item</h2>        <div class="mode-toggle">          <label><input type="radio" name="updateMode" value="fields" checked /> Fields</label>          <label><input type="radio" name="updateMode" value="json" /> Raw JSON</label>        </div>        <form id="update-form" class="form fields-mode">          <div class="row">            <label for="update-id">Item ID</label>            <input id="update-id" placeholder="Mongo _id to update" required />          </div>          <div class="row">            <label for="update-name">Name</label>            <input id="update-name" placeholder="New name (optional)" />          </div>          <div class="row">            <label for="update-description">Description</label>            <input id="update-description" placeholder="New description (optional)" />          </div>          <div class="row json-only">            <label for="update-json">JSON Body</label>            <textarea id="update-json" placeholder='{"name":"Pencil"}'></textarea>          </div>          <div class="actions">            <button type="submit">Update</button>          </div>        </form>      </section>      <section class="panel">        <h2>Lookup & Delete</h2>        <div class="toolbar">          <input id="find-one-id" placeholder="Find by ID" />          <button id="btn-find-one">Find One</button>          <button id="btn-delete-all" class="danger">Delete All</button>          <button id="btn-refresh" class="secondary">Refresh List</button>        </div>        <div id="result-one" class="result"></div>        <h3>All Items</h3>        <div id="items-list" class="list"></div>      </section>    </main>    <footer>      <small>        Tip: Toggle between sending raw JSON or field inputs. Valid fields: <code>name</code>,        <code>description</code>.      </small>    </footer>  </body>  </html>
